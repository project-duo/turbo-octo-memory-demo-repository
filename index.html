 </header>
  <div class="container">
​
  <div class="image">
    <div class="image-box">
        <img id="img"> 
      </div>
        <div class="upload">
            <label for="upload">Upload</label>
            <input type="file" id="upload">
    </div>
  </div>
  <div class="filters">
    <ul>
      <li>
        <label for="obacity"> opacity</label>
        <input type="range" id="saturate" min="0" max="100" value="50">
      </li>
      <div class="opacity "> 
        <button id="a">-</button>
       <button id="b">+</button> </div>
    
      <li>
        <label for="contrast"> Contrast</label>
        <input type="range" id="contrast" min="0" max="100" value="0">
      </li>
      <div class="contrast "> 
        <button id="c" >-</button>
       <button id="d">+</button> </div>
    
      <li>
        <label for="grayscale"> grayscale</label>
        <input type="range" id="grayscale"  min="0" max="100" value="0">
      </li>
      <div class="grayscale "> 
        <button id="e">-</button>
       <button id="f">+</button> </div>
      <li>
        <label for="blur"> Blur</label>
        <input type="range" id="blur" min="0" max="100" value="0">
      </li>
      <div class="blur "> 
        <button id="g">-</button>
       <button id="h">+</button> </div>
 
      <li > 
        <button id="reset">Reset</button> 
      </li>
    </ul>
  </div>
  </div>
